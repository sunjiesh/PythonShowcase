<!DOCTYPE html>
<html>
  <head>
 <title>参数请求对比</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Bootstrap -->
 <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

 <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
 <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
 <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
 <![endif]-->
 
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src="https://code.jquery.com/jquery.js"></script>
 <script src="/static/jquery/jquery.form.js"></script>
 <!-- Include all compiled plugins (below), or include individual files as needed -->
 <script src="/static/bootstrap/js/bootstrap.min.js"></script>
 <script type="text/javascript" >
	
</script>
  </head>
  <body>
 <h1>参数对比</h1>


<form id="form1" name="form1" class="navbar-form navbar-left" role="search" method="POST" action="/compare/param">
		<div class="row">
  			<div class="col-lg-6">
  				<div class="input-group">
 					<textarea id="paramTxt1" name="paramTxt1" type="text" class="form-control" placeholder="Please Input String" rows="15" cols="60">{{ paramTxt1 }}</textarea>
  				</div>
  			</div>
  			<div class="col-lg-6">
  				<div class="input-group">
  					<textarea id="paramTxt2" name="paramTxt2" type="text" class="form-control" placeholder="Please Input String" rows="15" cols="60">{{ paramTxt2 }}</textarea>
  				</div>
  			</div>
  		</div>
  		
  		
  		<div class="input-group">
  			<!--<input type="radio" name="paramType" id="paramType2" value="2"/>multipart形式&nbsp;&nbsp;-->
  			<input type="radio" name="paramType" id="paramType1" value="1" checked="checked"/>x-www-form-urlencoded形式&nbsp;&nbsp;
  			<button type="submit" class="btn btn-default">对比</button>
  		</div>
  		
  		<div class="row">
			结果如下：
			<br/>
			缺少的参数：
			<br/>
			<pre>
				{{lostParams}}
			</pre>
			
			<br/>
			不相等的参数
			<br/>
			<pre>
				{{notEqualParams}}
			</pre>
			
			<br/>
			多余的参数
			<br/>
			<pre>
				{{needlessParams}}
			</pre>
			
			<br/>
			相等的参数
			<br/>
			<pre>
				{{equalParams}}
			</pre>
			
			<br/>
		</div>
</form>



  </body>
</html>
